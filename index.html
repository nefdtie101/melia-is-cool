<!DOCTYPE html>

<body>

<script>
  function play(){
      var audio = document.getElementById('background-music');
      audio.play().catch(error => {
          console.error('Playback was prevented:', error);
      });
      var mybox = document.getElementById('mybox');
        mybox.style.display = 'block';

        var play = document.getElementById('play');
        play.style.display = 'none';

        var brief = document.getElementById('Brief');
        brief.style.display = 'block';
  }
</script>


<button onclick="play()" type="button" id="play"  class="btn btn-secondary">Reveal Message</button>


<audio id="background-music" preload="auto" loop >
    <source src="La.mp3" type="audio/mpeg">
</audio>


<div id="Brief" >
    <p class="m-6 ">Melia ek het gister aand baie geniet en ek sal jou graag nog beter wil leer ken.
        Daar is iets baie spisiaals aan jou.
        Ek weet jy is baie besig en werk baie hard Maar ek sal regtig graag jou een of ander tyd op n koffie date wil vat.
        Indien jy belang stel laat weet my ;)
    </p>
</div>

<div style="display: none" id="mybox" class="music-box">

    <label class="music" for="music"></label>

</div>


</body>
</html>
